<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Taco Design</title>
</head>

<body>
  <h1>Design your taco!</h1>
  <form method="POST" th:object="${taco}">
    <div id="wraps">
      <h3>Designate your wrap:</h3>
      <div th:each="ingredient: ${wrap}">
        <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
        <span th:text="${ingredient.name}">wrap</span>
      </div>
    </div>

    <div id="proteins">
      <h3>Pick your proteins:</h3>
      <div th:each="ingredient: ${protein}">
        <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
        <span th:text="${ingredient.name}">protein</span>
      </div>
    </div>

    <div id="cheeses">
      <h3>Pick your cheeses:</h3>
      <div th:each="ingredient: ${cheese}">
        <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
        <span th:text="${ingredient.name}">cheeses</span>
      </div>
    </div>

    <div id="veggies">
      <h3>Pick your veggies:</h3>
      <div th:each="ingredient: ${veggies}">
        <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
        <span th:text="${ingredient.name}">veggies</span>
      </div>
    </div>

    <div id="sauces">
      <h3>Pick your sauces:</h3>
      <div th:each="ingredient: ${sauce}">
        <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}" />
        <span th:text="${ingredient.name}">sauces</span>
      </div>
    </div>

    <h3>Name your taco creation:</h3>
    <input type="text" th:field="*{name}" />
    <button>Submit Your Taco</button>
  </form>

</body>

</html>
